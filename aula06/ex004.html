<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}! Você sabia que o seu nome tem ${nome.length} letras?<br/>`)
        document.write(`Seu em maiúsculo é ${nome.toLocaleUpperCase()}.<br/>`)
        document.write(`Seu em maiúsculo é ${nome.toLocaleLowerCase()}.<br/>`)
    </script>
</body>
</html>
